
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Projeto</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${projeto}"
				th:action="@{/projeto/editar}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome:</label> <input class="form-control"
						type="text" th:field="*{nome}" required></input>
					<div class="test-danger" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Apelido:</label> <input class="form-control"
						type="text" th:field="*{apelido}" required></input>
					<div class="test-danger" th:if="${#fields.hasErrors('apelido')}"
						th:errors="*{apelido}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="nome">Linguagem:</label> <select class="form-select"
						th:field="*{linguagem}">
						<option th:each="linguagem : ${listaLinguagens}"
							th:value="${linguagem.id}" th:text="${linguagem.nome}">
					</select>
					<div class="form-group mb-3">
						<label for="dataEntrega">Data de Entrega:</label> 
						<input class="form-control" type="text" id="_dataEntrega"></input>
						<input type="hidden" th:field="*{dataEntrega}"></input>
						<div class="test-danger" th:if="${#fields.hasErrors('dataEntrega')}"
							th:errors="*{dataEntrega}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="nome">Or√ßamento:</label> <input class="form-control"
							type="text" th:field="*{orcamento}" required></input>
						<div class="test-danger" th:if="${#fields.hasErrors('orcamento')}"
							th:errors="*{orcamento}"></div>
					</div>
					<div class="form-group mb-3">
					<p>Desenvolvedores do Projeto:</p>
					<div th:each="desenvolvedor: ${listaDesenvolvedores}">
					<input type="checkbox" th:id="${desenvolvedor}" th:value="${desenvolvedor.id}" th:field="*{desenvolvedores}"/>
					<label th:text="${desenvolvedor.nome}"></label>
					
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Projeto</button>
			</form>
		</div>
	</div>
</div>
<div layout:fragment="scripts">
<script>
	$(function() {	
	$("#_dataEntrega").datepicker({
		dateFormat: "dd/mm/yy",
		altFormat: "yy-mm-dd",
		altField: "#dataEntrega"
	
	
	});
	
	});

</script>
</div>
</html>
