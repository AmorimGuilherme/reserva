
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
				<div class="alert alert-primary" th:if="${mensagem != null}"
					th:text="${mensagem}"></div>
				<div th:if="${not #lists.isEmpty(lista)}">
					<table class="table table-striped table-dark align=center">
						<thead class="bg-dark text-white">
							<tr>
								<th>Show</th>
								<th>Preço do Ingresso</th>
								<th>Data</th>
								<th>Casa de Show</th>
								<th>Ingressos Restantes</th>
								<th>Opções</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="evento : ${lista}">
								<td th:text="${evento.nome}"></td>
								<td th:text="'R$'+ ${#numbers.formatDecimal(evento.precoIngresso, 0, 'POINT', 2, 'COMMA')}"></td>
								<td th:text="${#dates.format(evento.data, 'dd/MM/yyyy')}"></td>
								<td th:text="${evento.casaDeShow.nome}"></td>
								<td th:text="${evento.capacidade}"></td> 
								<td>
								<img  th:if="${#strings.equals(evento.generoMusical, 'RAP')}"  width="70px" height="70px" th:src="@{images/rap.png}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical, 'AXE')}"  width="70px" height="70px" th:src="@{images/axemusic.jpg}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical, 'FORRO')}"  width="70px" height="70px" th:src="@{images/forro.jpg}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical, 'FUNK')}"  width="70px" height="70px" th:src="@{images/funk.jpg}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical,'ROCK')}"  width="70px" height="70px" th:src="@{images/rock.png}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical,'GOSPEL')}"  width="70px" height="70px" th:src="@{images/gospel.jpg}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical,'PAGODE')}"  width="70px" height="70px" th:src="@{images/pagode.png}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical,'ELETRONICA')}"  width="70px" height="70px" th:src="@{images/eletronica.jpg}"/>						
								<img  th:if="${#strings.equals(evento.generoMusical,'POP')}"  width="70px" height="70px" th:src="@{images/pop.jpg}"/>						
								</td>
								<td><a class="btn btn-primary btn-sm"
									th:href="@{/evento(id=${evento.id})}">Comprar</a>
									
							</tr>
							
						</tbody>
							
					</table>
				
				</div>

		</div>
	

</html>
